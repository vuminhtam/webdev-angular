<div class="container-fluid">
  <h1>Sections for course: {{courseId}}</h1>
  <div class="section-editor" *ngIf="userRole == 'admin'">
    <input [(ngModel)]="sectionName"
           placeholder="Section Name"
           class="form-control">
    <input [(ngModel)]="seats"
           placeholder="Seats available"
           class="form-control">
    <button (click)="createSection(sectionName, seats)" class="btn btn-success btn-block">
      Add Section
    </button>
  </div>


  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      <input *ngIf="userRole == 'admin'"
        class="form-control"
             type="text"
             defaultValue={{section.name}}
             readonly>
      {{section.name}} ({{section.seats}} seats available)
      <button
        *ngIf="userRole != 'admin'"
        (click)="enroll(section)"
              class="float-right btn btn-primary">Enroll</button>
    </li>
  </ul>
  <button
    *ngIf="userRole == 'admin'"
    (click)="editCourseSections(section)"
    class="float-right btn btn-primary">Update course sections</button>


</div>
